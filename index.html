<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src= "scripts.js"></script>
    <title>FrameMe Optical Lens Calculator</title>
</head>
<body>
    <div class="lensoptions">
        <label for="Lens">Please choose an lens index:</label>
            <select name="Lenses" id="Lenses">
                <option value="1.50">1.50 Plastic</option>
                <option value="Poly">Polycarbonate</option>
                <option value="1.60">1.60 Hi-Index</option>
                <option value="1.67">1.67 Hi-Index</option>
                <option value="1.74">1.74 Hi-Index</option>
            </select>
    </div>
    <div class="coatings">
        <label for="Coats">What Coatings did they want?</label>
            <select name="Coatings" id="Coatings">
                <option value="basic">Basic Coating</option>
                <option value="blue">Blue Coating</option>
            </select>
    </div>
    <div class="additional">
        <label for="etc">Any Additional Coatings?</label>
            <select name="Etc" id="Etc">
                <option value="transitions">Transitions</option>
                <option value="tint">Tinted</option>
                <option value="polarized">Polarized</option>   
            </select>
    </div>
    <div class="frametype">
        <label for="frametype">What Frame Type is it?</label>
            <select name="Frame" id="Frame">
                <option value="normal">Normal</option>
                <option value="semi">Semi-Rimless</option>
                <option value="drill">Drill Mount/Rimless</option>
            </select>
    </div>
</body>
</html>
